<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Scry 61</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#fa0">
	<link rel="shortcut icon" href="/favicon.ico">
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
	<script type="module" src="js/app.js"></script>
</head>
<body>
	<div id="root">
		<main class="main main__grid-container">
			<header class="header" style="background: #444"></header>
			<section class="search"></section>
			<section class="results"></section>
			<section class="deck"></section>
			<footer class="foot" style="background: #444">Foot Fooot Foot</footer>
		</main>
		<div id="hidden-drag-bucket"></div>
		<div id="modal" data-drop-target="results">Y'all trippin'</div>
		<div id="inspector"></div>
		<div class="ui-overlay">
			<div class="deck__peeker deck__peeker--right">
				<div class="deck__peeker-item droppable" data-drop-target="main">MAIN</div>
				<div class="deck__peeker-item droppable" data-drop-target="side">SIDE</div>
				<div class="deck__peeker-item droppable" data-drop-target="remove">REMOVE</div>
			</div>
			<div class="deck__peeker deck__peeker--left">
				<div class="deck__peeker-item droppable" data-drop-target="inspect">INSPECT</div>
			</div>
		</div>
	</div>
</body>
</html>
